name: Post Benchmark Results

on:
  workflow_run:
    workflows: ["Benchmarks"]  # Must match name of your PR workflow
    types:
      - completed

jobs:
  comment:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Download all artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const run_id = ${{ github.event.workflow_run.id }};
            const run = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: run_id
            });

            const fs = require('fs');
            const path = require('path');
            const unzipper = require('unzipper');

            for (const artifact of run.data.artifacts) {
              const download = await github.rest.actions.downloadArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
                archive_format: 'zip'
              });
              fs.writeFileSync(`${artifact.name}.zip`, Buffer.from(download.data));
              await fs.createReadStream(`${artifact.name}.zip`).pipe(unzipper.Extract({ path: artifact.name })).promise();
            }
      - name: Read PR number
        id: pr
        run: |
          pr=$(cat pr-number/pr_number.txt)
          echo "PR number is $pr"
          echo "number=$pr" >> $GITHUB_OUTPUT
      - name: Post comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ steps.pr.outputs.number }}
          body-path: benchmark-results/benchmark_results.md
          edit-mode: replace