name: Post Benchmark Results

on:
  workflow_run:
    workflows: ["Benchmarks"]
    types:
      - completed

jobs:
  comment:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Get Artifacts Info
        id: artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const run_id = ${{ github.event.workflow_run.id }};
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id
            });

            const result = {};
            for (const artifact of artifacts.data.artifacts) {
              result[artifact.name] = artifact.id;
            }

            return result;

      - name: Download and unzip benchmark results
        run: |
          ARTIFACT_ID=${{ fromJson(steps.artifacts.outputs.result).benchmark-results }}
          curl -L \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip \
            -o benchmark-results.zip
          unzip -o benchmark-results.zip -d benchmark-results

      - name: Download and unzip PR number
        run: |
          ARTIFACT_ID=${{ fromJson(steps.artifacts.outputs.result).pr-number }}
          curl -L \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip \
            -o pr-number.zip
          unzip -o pr-number.zip -d pr-number

      - name: Read PR number
        id: pr
        run: |
          PR_NUMBER=$(cat pr-number/pr_number.txt)
          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Post Benchmark Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ steps.pr.outputs.number }}
          body-path: benchmark-results/benchmark_results.md
          edit-mode: replace